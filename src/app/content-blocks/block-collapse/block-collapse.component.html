<h2 [id]="id">
  <span class="container" (click)="toggle()">
    <span class="fa" [ngClass]="{'fa-plus': !opened, 'fa-minus': opened}"></span>
    <span>{{content.title}}</span>
  </span>
  <span class="rightline"></span>
</h2>
<div class="innercontent" [markdownText]="content.content" asmMarkdown [ngClass]="{hide: !opened}"></div>

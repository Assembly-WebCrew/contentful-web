<h2 [id]="id">
  <span class="container" (click)="toggle()">
    <span class="fa" [ngClass]="{'fa-plus': !opened, 'fa-minus': opened}"></span>
    {{content.title}}
    <span class="rightline"></span>
  </span>
</h2>
<div class="innercontent" [innerHTML]="content.content" asmMarkdown [ngClass]="{hide: !opened}"></div>

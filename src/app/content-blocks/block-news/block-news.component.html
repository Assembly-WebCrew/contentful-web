<div class="section-header" *ngIf="content?.title">
    <div class="title-border-left"></div>
    <h2>{{content?.title}}</h2>
    <div class="title-border-right"></div>
</div>
<div class="articles">
  <div class="article" *ngFor="let article of articles">
    <div class="info">
        <span class="published" *ngIf="article.date">{{article.date | date:'dd.MM.yyyy'}}</span>
        <div class="category" *ngIf="article.category">{{article.category}}</div>
    </div>
    <div class="article-image"><div class="image" [style.background-image]="getImage(article)"></div></div>
    <div class="article-content">
        <a class="title" [routerLink]="'news/' + article.slug">{{article.title}} <span class="fa fa-long-arrow-right"></span></a>
    </div>
  </div>
</div>
<div class="more">
    <a class="link" [routerLink]="newsUrl">More news<span class="fa fa-long-arrow-right"></span></a>
</div>

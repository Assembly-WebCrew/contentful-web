<div *ngIf="loading">loading...</div>
<div *ngIf="errorMessage!==''">{{errorMessage}}</div>

<ul class="day-list">
  <li *ngFor="let day of days">
      <div class="button" routerLink="." [fragment]="day.title">
        <span>{{day.title}}</span>
        <span class="date" *ngIf="day.date">{{day.date | date:'d.M'}}</span>
      </div>
  </li>
</ul>

<div class="schedule">
  <div *ngFor="let day of days" class="day">
    <div class="section-header">
      <div class="title-border-left"></div>
      <h2 [id]="day.title">{{day.title}}</h2>
      <div class="title-border-right"></div>
    </div>
    <div class="subtitle" *ngIf="day.date">{{day.date | date:'dd.MM.yyyy'}}</div>

    <asm-block-schedule-event *ngFor="let event of day.events; let i = index" class="event type{{i%2}}" [locations]="locations" [event]="event"></asm-block-schedule-event>
  </div>
</div>

<div class="zipper-inner">
  <h2><span class="icon"><span class="icon-inner fa {{content.icon}}"></span></span><span class="title">{{content.title}}</span></h2>
  <div class="zipper-content" [innerHTML]="content.content" asmMarkdown></div>
  <a class="zipper-link" href="{{content.learnMoreLink}}">Learn more <span class="fa fa-arrow-right"></span></a>
</div>
<div class="image" *ngIf="content.image">
    <img [src]="content.image.url">
</div>

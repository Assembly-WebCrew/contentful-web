<div class="zipper-inner">
  <h2><span class="icon"><span class="icon-inner fa fa-fw {{icon}}"></span></span><span class="title">{{content.title}}</span></h2>
  <div class="zipper-content" [innerHTML]="content.content" asmMarkdown></div>
  <a class="zipper-link" *ngIf="link" [href]="link">Learn more <span class="fa fa-long-arrow-right"></span></a>
</div>
<div class="image-container">
  <div class="image" *ngIf="image" [style.background-image]="image"></div>
</div>

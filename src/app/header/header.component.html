<div class="asm-header">
  <div class="header-left"></div>
  <div class="header-center">
    <div class="logo-container">
      <a class="logo-left" [href]="'/' + event?.name">
        <img class="logo" [src]="event?.logo?.fields?.file?.url" alt="{{event?.logo?.fields?.title}}">
      </a>
      <div class="logo-right"></div>
    </div>
    <div class="header-inner">
      <div class="header-upper">
        <div class="highlight-button" *ngFor="let item of getMenuItems((header$ | async)?.items, true)">
          <div class="button-inner-wrapper {{item.icon}}">
            <span class="icon">
              <i class="fa {{item.icon}}"></i>
            </span>
            <span class="title">{{item.title}}</span>
          </div>
        </div>
        <div class="search-container">
          <div class="search-bar">
            <p></p>
          </div>
          <div class="button">
            <i class="fa fa-search"></i>
          </div>
          <div class="button">
            <span>ENG</span>
          </div>
        </div>
        <div class="highlight-button tickets">
          <div class="button-inner-wrapper fa-ticket">
            <span class="icon">
              <i class="fa fa-ticket"></i>
            </span>
            <span class="title">Tickets</span>
          </div>
        </div>
      </div>
      <div class="header-lower">
        <div class="menu">
          <span *ngFor="let item of getMenuItems((header$ | async)?.items)">
            <a [routerLink]="getUrl(item)">{{item.title}}</a>
          </span>
        </div>
        <div class="some">
          <a class="twitter"></a>
          <a class="fb"></a>
          <a class="twitch"></a>
          <a class="youtube"></a>
          <a class="instagram"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="header-right"></div>
</div>
